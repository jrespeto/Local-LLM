# nginx.conf
# Proxies /mcp to the Python MCP server at http://mcp:8000/mcp


upstream mcp_backend {
    server mcp:8000;
}


server {
    listen 80;
    server_name _;


    # Simple health check
    location = / {
        return 200 'ok\n';
        add_header Content-Type text/plain;
    }


    # IMPORTANT: MCP streamable HTTP default path is /mcp
    location /mcp {
        proxy_pass http://mcp_backend/mcp;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off; # allow streaming


        # CORS for browser-based clients (adjust for production)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Mcp-Session-Id" always;
        add_header Access-Control-Expose-Headers "Mcp-Session-Id" always;


        if ($request_method = OPTIONS) {
            return 204;
        }
    }
}
